<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход через Яндекс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .yandex-login-btn {
            background-color: #FFCC00;
            color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        .yandex-login-btn:hover {
            background-color: #FFDB4D;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4">Вход в Yandex Disk Explorer</h2>
        <a href="{% url 'yandex_auth' %}" class="yandex-login-btn">
            Войти с Яндекс ID
        </a>
    </div>
</body>
</html>
